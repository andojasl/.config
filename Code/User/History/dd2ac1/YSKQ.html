<mat-sidenav-container class="example-container">
    <mat-sidenav class="sidenav" opened mode="side">
        <h1>dahu</h1>
        <mat-nav-list>
            <button *ngFor="let view of views" (click)="selectView=view">{{ view | titlecase }}</button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-container [ngSwitch]="selectedView">
            <app-create-theme *ngSwitchCase="'create-theme'"></app-create-theme>
            <app-generate-from-pic *ngSwitchCase="'generate-from-pic'"></app-generate-from-pic>
            <app-generate-theme *ngSwitchCase="'generate-theme'"></app-generate-theme>
            <app-library *ngSwitchCase="'library'"></app-library>
            <div *ngSwitchDefault>Invalid View</div>
          </ng-container>
        <!-- Content will be loaded here based on the selected menu item -->
        <!-- <ng-template [ngIf]="condition"><div>Content to render when condition is
            true.</div></ng-template> -->
    </mat-sidenav-content>
</mat-sidenav-container>
