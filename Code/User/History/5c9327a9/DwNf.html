<div class="library-container">
    <h2>Library</h2>
    <div class="theme-blocks" *ngIf="themes.length > 0">
      <div *ngFor="let theme of themes" class="theme-block">
        {{ theme }}
      </div>
    </div>
    <p *ngIf="themes.length === 0" class="no-themes">No themes yet :(</p>
  </div>
