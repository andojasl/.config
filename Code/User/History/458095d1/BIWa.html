<h2>Generate Theme</h2>
<div class="color-scheme-container">
    <div class="color-block">
      <button mat-raised-button (click)="openColorPicker()">Select Primary Color</button>
      <!-- <ngx-color-sketch [(color)]="primaryColor"></ngx-color-sketch> Inline color picker -->
    </div>
    <div class="color-block">
      <button mat-raised-button (click)="generateRandomColor()">Generate Random</button>
      <div [style.background]="primaryColor" class="color-preview"></div>
    </div>
  </div>
