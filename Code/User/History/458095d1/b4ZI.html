
   
    <div class="color-scheme-container">
        <h2>Generate Theme</h2>

        <div class="color-blocks">
            <div class="color-block">
                <div class="color-picker-container">
                <div class="color-preview" [style.background]="selectedColor"></div>
                <input type="text" placeholder="HEX color" [(ngModel)]="selectedColor" (input)="onInputChange()" />
            </div>
  
            </div>
            <p>Or</p>
            <div class="color-block">
            <button mat-raised-button (click)="generateRandomColor()">Generate Random</button>
            </div>
        </div>
    </div>
