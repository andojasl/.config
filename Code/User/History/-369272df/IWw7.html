<h2>Edit Workbench<h2>
    <div *ngFor="let color of colors; let i = index">
        <div>
          <h3>{{ color.name }}</h3>
          <div class="color-box" [style.backgroundColor]="color.hex"></div>
          <input type="text" [(ngModel)]="color.hex" (input)="updateColor(i)" />
        </div>
      </div>
      
      <button (click)="saveColors()">Save</button>
