<main>
  <header>
    <h1>Hello and welcome to dahu</h1>
  </header>
  <section class="content">
    <app-side-bar (selectView)="onSelectView($event)"></app-side-bar>
    <ng-container [ngSwitch]="selectedView">
      <app-create-theme *ngSwitchCase="'create-theme'"></app-create-theme>
      <app-generate-from-pic *ngSwitchCase="'generate-from-pic'"></app-generate-from-pic>
      <app-generate-theme *ngSwitchCase="'generate-theme'"></app-generate-theme>
      <app-library *ngSwitchCase="'library'"></app-library>
      <div *ngSwitchDefault>Invalid View</div>
    </ng-container>
  </section>
</main>
