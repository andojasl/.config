<div class="image-upload">
  <h2>Upload a Picture</h2>
  
  <!-- Drag and Drop Area -->
  <div 
    class="drop-zone" 
    id="drop-zone">
    <p>Drag & drop an image here, or click to select one</p>
    <input type="file" id="file-input" accept="image/*" style="display: none;">
  </div>

  <div id="preview" class="preview"></div>
</div>
